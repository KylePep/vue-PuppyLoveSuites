on:
  push:
    branches:
      - production
name: Publish Website
jobs:
  web-deploy:
    name: ðŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get Latest Code
        uses: actions/checkout@v3

      - name: ðŸ“¦ Install Packages
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci

      - name: ðŸ”¨ Build
        run: npm run build

      - name: ðŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HOSTGATOR_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan puppylovesuites.com >> ~/.ssh/known_hosts

      - name: ðŸ“‚ Sync Files
        run: |
          rsync -avz --delete ./dist/ ${{ secrets.HOSTGATOR_USERNAME }}@puppylovesuites.com:~/public_html/
        env:
          RSYNC_RSH: 'ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no'
