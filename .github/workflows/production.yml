on:
  push:
    branches:
      - production
name: Publish Website
jobs:
  web-deploy:
    name: ðŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get Latest Code
        uses: actions/checkout@v3

      - name: ðŸ“¦ Install Packages
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci

      - name: ðŸ”¨ Build
        run: npm run build

      - name: ðŸ“‚ Sync Files
        uses: SamKirkland/web-deploy@v1
        with:
          target-server: puppylovesuites.com
          remote-user: ${{ secrets.HOSTGATOR_USERNAME }}
          private-ssh-key: ${{ secrets.HOSTGATOR_SSH_KEY }}
          destination-path: ~/public_html/
