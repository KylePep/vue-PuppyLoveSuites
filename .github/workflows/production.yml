name: CI/CD Pipeline

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to HostGator
        env:
          HOSTGATOR_HOST: ${{ secrets.HOSTGATOR_HOST }}
          HOSTGATOR_USERNAME: ${{ secrets.HOSTGATOR_USERNAME }}
          HOSTGATOR_SSH_KEY: ${{ secrets.HOSTGATOR_SSH_KEY }}
        run: |
          scp -i $HOSTGATOR_SSH_KEY -r ./dist/* $HOSTGATOR_USERNAME@$HOSTGATOR_HOST:/public_html/
